# permissions for end users to view minecraftservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: minecraftserver-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: server-operator
    app.kubernetes.io/part-of: server-operator
    app.kubernetes.io/managed-by: kustomize
  name: minecraftserver-viewer-role
rules:
- apiGroups:
  - mcsp.com
  resources:
  - minecraftservers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mcsp.com
  resources:
  - minecraftservers/status
  verbs:
  - get
